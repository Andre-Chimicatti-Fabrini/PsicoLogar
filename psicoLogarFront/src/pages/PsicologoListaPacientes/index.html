<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Lista de Pacientes</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/headerStyles.css">
  </head>
  <body>
    <div class="modal_cadastro_overlay" id="modal_cadastro_overlay" onclick="fecharModalCadastro()"></div>
    <div class="modal_adicionar_paciente" id="modal_adicionar_paciente">
      <div class="header_modal_cadastro">
        <div class="tituloModalCadastro">Adicionar Novo Paciente</div>
        <div class="botao_fechar_modal" onclick="fecharModalCadastro()">
          <div class="fechar fechar_ascendente">
            <div class="fechar fechar_descendente"></div>
          </div>
        </div>
      </div>
      <div class="formulario_adicionar_paciente">
        <div class="campo_formulario_acidionar">
          <label>Matrícula do Paciente</label>
          <input required id="matricula_cadastro">
        </div>
        <div class="campo_formulario_acidionar">
          <label for="consulta">Dia da Consulta</label>
          <select name="consulta" id="dia_consulta_cadastro">
            <option value="segunda-feira">Seg</option>
            <option value="terça-feira">Ter</option>
            <option value="quarta-feira">Qua</option>
            <option value="quinta-feira">Qui</option>
            <option value="sexta-feira">Sex</option>
            <option value="sábado">Sáb</option>
          </select>
        </div>
        <div class="feedback_cadastro" id="feedback_cadastro"></div>
        <button class="botao_salvar" onclick="cadastrarNovoPaciente(mockListaPacientesParaAdicionar)">Salvar</button>
      </div>
    </div>

    <div class="componente_lista_container">
      <div id="header">
        <span id="logo" style="padding: 28px;"> LOGO </span>
        <div id="menu_container" style="display: none;" onclick="handleMenu()"></div>
        <div class="navigation">
          <!-- <div class="dropdown_container">
            <div class="notifications">
              <ul class="notification_list">
                <li> Hoje tem consulta </li>
                <li> Pratique a técnica de respiração </li>
                <li> Hoje tem consulta </li>
              </ul>
            </div>
            <button class="material-icons" onclick="handleNotification()" onblur="hideNotification()">
              notifications
            </button>
          </div> -->
          <button onclick="handleMenu()">
            <img id="profile_image" src="../../assets/sample_image.png">
          </button>
        </div>
      </div>
    
      <div id="menu_content" onblur="handleMenu()">
        <div class="menu_header" >
          <span class="material-icons" id="close-menu-icon" onclick="handleMenu()" style="cursor: pointer;">
            close
          </span>
          <span class="menu_title" style="padding-top: 40px;">
            Joana C. Silva
          </span>
          <img id="profile_image" src="../../assets/sample_image.png">
        </div>
        <ul style="list-style-type: none; padding-top: 24px;" id="menu_options">
          <li> <a href="#"> Meu Perfil </a> </li>
          <li> <a href="#"> Sair </a> </li>
        </ul>
      </div>

      <div class="lista_header">
        <div class="lista_titulo_adicionar">
          <h1>Lista de Pacientes</h1>
          <button class="botao_adicionar" onclick="abrirModalCadastro()">
            <div class="sinal_adicao_vertical"></div>
            <div class="sinal_adicao_horizontal"></div>
          </button>
        </div>
        <div class="lista_legenda">
          <p class="legenda_descricao">Próxima Consulta:</p>
          <div class="legenda_dia">
            <div class="legenda_dia_consulta"></div>
          </div>
        </div>
      </div>
      <div class="lista_pacientes" id="lista_pacientes"></div>
    </div>

    <script src='JS/pacientesMock.js'></script>
    <script src='JS/pacientesParaAdicionarMock.js'></script>
    <script src='JS/main.js'></script>
    <script src="JS/header.js"> </script>
    

  </body>
</html>
