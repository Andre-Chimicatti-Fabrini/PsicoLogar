<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/pag-Home.css">
  <link rel="stylesheet" href="CSS/modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

  <title>PsicoLogar</title>
</head>
<body background="../../assets/Fundo.png">

  <div id="container">
    <!--Conteudo do topo da home page-->
    <div class="header-container">
      <div id="logo">PsicoLogar</div>
      <div class="buttons-container">
        <a class="btn-Login" onclick="abrirModalLogin()">Entrar</a>
        <a class="btn-Singup" href="//">Cadastrar</a>
      </div>
    </div>
     <!--Conteudo do corpo da home page-->
    <div class="body-container">
      <h2 class="titulo"> <span>Meu diário</span> psicológico</h2>
        <div class="img-home">
          <img src="../../assets/pghome.jpg" alt="Consulta">
        </div>
        <p class="sobre">
           <span>Seja bem-vindo<br></span> 
            is simply dummy text of the printing and typesetting industry. 
            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
        </p>
    </div> 
       
  </div>
  <!--Conteudo do modal login-->
  <div class="modal_login_overlay" id="modal_login_overlay" onclick="fecharModalLogin()"></div>
  <div class="modal_login" id="modal_login">
    <button class="closer" onclick="fecharModalLogin()">X</button>
    <div class="titulo_modal_login">Entre no seu diário</div>
    <form class="formulario_login" action="">
      <div class="email_senha">
        <input type="text" placeholder="Login">
      </div>
      <div class="email_senha">
        <input type="password"  placeholder="Senha">
      </div>
    </form>
    <button class="botao_salvar" href="//">Entrar</button>
    <a class="link_cadastro" href="../TelaCadastro/telaCadastro.html">Crie seu cadastro</a>
  </div>

  <script src="JS/main.js"></script>
</body>
</html>
